
{% extends 'base.html' %}
{% block title %}
    {{ article_obj.title }}
{% endblock %}

{% block content %}
    <p>作者：{{ article_obj.author }}</p>
    <p>发表日期：{{ article_obj.create_time|date:"Y-m-d H:n:s" }}</p>
    <p>文章内容：{{ article_obj.content }}</p>
    <p>文章分类：
        <a href="{% url 'article_with_type' article_obj.blog_type.pk %}">
            {{ article_obj.blog_type }}
        </a>
    </p>
{% endblock %}
